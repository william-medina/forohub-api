# Application name
spring.application.name=forohub

# MySQL/MariaDB configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Frontend configuration
frontend.url=${FRONTEND_URL:http://localhost:5173}

# JWT configuration
jwt.secret=${JWT_SECRET}

# Email configuration
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# OpenAI API configuration
spring.ai.openai.api-key=${AI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini

# JPA (Hibernate) configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Error configuration
server.error.include-stacktrace=never

# Swagger configuration
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/api/docs/index.html

# Email sender address and enable email sending
email.from=${EMAIL_FROM}
email.enabled=${EMAIL_ENABLED:true}

# Enable AI functionality
ai.enabled=${AI_ENABLED:true}

# Enable Swagger documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

